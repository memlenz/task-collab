<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>TaskCollab</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <h1>TaskCollab</h1>
    <form id="task-form">
      <input type="text" id="task-input" placeholder="Nouvelle tâche..." required>
      <button type="submit">Ajouter</button>
    </form>
    <div class="board">
  <div class="column" id="todo">
    <h2>À faire</h2>
    <ul class="task-list" data-column="todo"></ul>
  </div>
  <div class="column" id="doing">
    <h2>En cours</h2>
    <ul class="task-list" data-column="doing"></ul>
  </div>
  <div class="column" id="done">
    <h2>Terminé</h2>
    <ul class="task-list" data-column="done"></ul>
  </div>
</div>
  </div>
  <script src="assets/js/app.js"></script>
</body>
</html>
